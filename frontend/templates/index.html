<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #api-key-input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 10px;
        }
        #submit-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% load static %}
    <h1>Welcome to diDATA! Please enter your API key.</h1>
    <div id="api-key-box">
        <input type="text" id="api-key-input" placeholder="Enter your API key">
        <button id="submit-button">Submit</button>
        <p id="error-message" class="error-message" style="display: none;"></p>
    </div>
    <script src="{% static '../static/index.js' %}"></script>
</body>
</html>
